<body>
  <main class="app">
    <section class="card board-wrap">
      <h1>Checkers</h1>
      <p class="sub">Single-square moves implemented. Advanced mode: forced captures, multi-jump, kinging continues.</p>
      <div id="board" role="grid" aria-label="Checkers board" aria-live="polite"></div>
      <p class="sr-only" id="aria-status"></p>
    </section>

    <aside class="card panel">
      <h1>Game Controls</h1>
      <div class="row">
        <button class="btn" id="newGameBtn">New Game</button>
        <button class="btn secondary" id="toggleCapturesBtn" aria-pressed="false">Enable Captures & Kinging</button>
        <button class="btn secondary" id="runTestsBtn" title="Run built-in unit tests">Run Tests</button>
      </div>
      <div class="row">
        <span class="pill" id="turnPill">Turn: <b>Red</b></span>
        <span class="pill">Mode: <b id="modePill">Simple</b></span>
      </div>

      <div>
        <h1 style="font-size:18px;margin:8px 0 6px">Scoreboard</h1>
        <div class="score" id="scoreboard">
          <div class="panel">
            <h2>ðŸ”´ Red</h2>

          </div>
          <div class="panel">
            <h2>âš« Black</h2>
            <p>Captured: <b id="scoreBlack">0</b></p>

          </div>
        </div>
      </div>

      <div>
        <h1 style="font-size:18px;margin:8px 0 6px">Move Log</h1>
        <div class="log" id="log" aria-live="polite"></div>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
